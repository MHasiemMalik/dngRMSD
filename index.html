<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Averia+Sans+Libre:ital,wght@0,300;0,400;1,700&family=Marhey:wght@300;600;700&family=Montagu+Slab:opsz,wght@16..144,500&family=Noto+Serif:ital,wght@0,800;0,900;1,800;1,900&family=Pridi:wght@500&display=swap" rel="stylesheet">
  <script src="script.js" type="module"></script>
  <script>
    function removeVideo() {
      var videoContainer = document.getElementById("video-container");
      videoContainer.parentNode.removeChild(videoContainer);
    }
  </script>
</head>
<body style="margin: 0;">

<video class="background-video" autoplay loop muted>
    <source src="imgs/world.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>


<div id="video-container">
  <center><button id="but-container"  onclick="removeVideo()">Remove Frame</button></center>
  <iframe id="video-frame" src="video.html"></iframe>  
</div>
 
  <span>Your Score :</span>
  <div class="world" data-world>
    <div class="score" data-score>0</div>
    <div class="start-screen" data-start-screen><h5>Enter Space / "u" To Play</h5></div>
    <img src="imgs/ground - Copy.png" class="ground" data-ground>
    <img src="imgs/ground - Copy.png" class="ground" data-ground>
    <img src="imgs/My dino.gif" class="dino" data-dino>
  </div>


  <div id="ct">
    <p>Developed by:<br> Mohammed Hasiem Malik</p>
  </div>
  <div>
    <img src="imgs/Flying Dino2.gif" alt="" class="" id="Flydino">
  </div>

  <input id="controlButton" style="color: black;"></input>
</body>
</html>
